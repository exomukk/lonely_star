version: "1.1"

modules:
  - name: python
    linter: jetbrains/qodana-python:2025.1
    profile: qodana.recommended
    filters:
      include:
        - path: "**/*.py"
      exclude:
        - path: "frontend/node_modules/**"
        - path: "frontend/build/**"

  - name: javascript
    linter: jetbrains/qodana-javascript:2025.1
    profile: qodana.js-recommended
    filters:
      include:
        - path: "**/*.js"
        - path: "**/*.jsx"
        - path: "**/*.ts"
        - path: "**/*.tsx"
      exclude:
        - path: "frontend/node_modules/**"
        - path: "frontend/build/**"
