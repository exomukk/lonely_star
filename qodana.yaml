version: "1.0"

linters:
  - jetbrains/qodana-python:2025.1
  - jetbrains/qodana-js:2025.1

profiles:
  - name: qodana.recommended      # for Python
  - name: qodana.js-recommended   # for JS/TS

filters:
  include:
    - path: "**/*.py"
    - path: "**/*.js"
    - path: "**/*.jsx"
    - path: "**/*.ts"
    - path: "**/*.tsx"
  exclude:
    - path: "frontend/node_modules/**"
    - path: "frontend/build/**"
